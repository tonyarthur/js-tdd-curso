	.green{
		color:green;
		font-size: 25px;

<script>
	const city ='Curitiba';
	const something = 'BelÃ©m';
	const otherThing = 'Rio de Janeiro';

	function green (template, ...values){
		return template.reduce((accumutalor, part, i) =>{
			return `
				${accumutalor}
				<span class="green"> ${values[i-1].toUpperCase()}</span>
				${part}
			`
		});
	}

	const brasil = green `I love in ${city} the city of ${something} and ${otherThing}!`;

	document.body.innerHTML = brasil;
</script>
