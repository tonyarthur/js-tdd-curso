//no this usando arrow function é o próprio sandwich ou seja usando o arrow ele pega o this do contexto de fora.
	const sandwich = {
		bread: 'white',
		cheese: 'cheddar',

		prepare: function(){
			return `I want a sandwich with ${this.bread} bread and ${this.cheese}`
		},

		make: function(){
			var that = this;
			window.setTimeout(() =>{
				console.log(this.prepare() );
			}, 500);
		}
	};

	const btn = document.getElementById('btn');
	btn.addEventListener('click', function(){sandwich.make() });
